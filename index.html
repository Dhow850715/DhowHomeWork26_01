
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapStitch - Pro Image Merger</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
    }
    #error-display {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15, 23, 42, 0.98);
      color: #f87171;
      padding: 40px;
      z-index: 9999;
      font-family: monospace;
      white-space: pre-wrap;
      overflow: auto;
    }
    .glass-morphism {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  <div id="error-display"></div>

  <!-- 
    修正：改用自動載入模式。
    esm.sh/run 當作 script 載入時，會自動尋找 index.tsx 並處理所有路徑。
  -->
  <script type="module" src="https://esm.sh/run"></script>

  <script type="module">
    // 捕捉轉譯或執行時期的錯誤
    window.onerror = (msg, url, line, col, error) => {
      const display = document.getElementById('error-display');
      if (display) {
        display.style.display = 'block';
        display.innerHTML = `
          <h1 style="color:white;margin-bottom:20px;font-size:24px">執行錯誤 (Runtime Error)</h1>
          <p style="margin-bottom:10px;font-weight:bold">原因：${msg}</p>
          <div style="background:#000;padding:15px;border-radius:5px;font-size:12px;color:#94a3b8;border:1px solid #334155">
            檔案: ${url}<br>
            位置: 行 ${line}, 列 ${col}<br><br>
            堆疊:<br>${error?.stack || 'N/A'}
          </div>
          <p style="margin-top:20px;font-size:14px;color:#64748b">
            提示：請確保所有 .tsx 和 .ts 檔案皆已上傳至 GitHub 倉庫的根目錄。
          </p>
        `;
      }
    };
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
