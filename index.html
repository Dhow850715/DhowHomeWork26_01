<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapStitch - Pro Image Merger</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
      overflow-x: hidden;
    }
    #root { min-height: 100vh; }
    #error-display {
      display: none;
      position: fixed;
      inset: 0;
      background: #0f172a;
      color: #f87171;
      padding: 2rem;
      z-index: 9999;
      overflow: auto;
      font-family: monospace;
    }
    .loader {
      width: 48px; height: 48px; border: 5px solid #1e293b;
      border-top-color: #3b82f6; border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root">
    <div style="display:flex; height:100vh; width:100vw; align-items:center; justify-content:center; flex-direction:column; gap:20px;">
      <div class="loader"></div>
      <p style="color:#94a3b8; font-size:14px;">正在啟動 SnapStitch 引擎...</p>
    </div>
  </div>

  <div id="error-display"></div>

  <!-- 
    esm.sh/run 會自動抓取當前目錄下的 index.tsx 並進行即時編譯。
    這是最穩定的用法，不需要額外的 main 參數或手動導入。
  -->
  <script type="module" src="https://esm.sh/run"></script>

  <script>
    // 捕獲載入錯誤（例如 404）
    window.addEventListener('error', (event) => {
      const display = document.getElementById('error-display');
      if (display && (event.target.src || event.message)) {
        display.style.display = 'block';
        const source = event.target.src || 'Runtime Error';
        display.innerHTML = `
          <h1 style="color:white;font-size:1.5rem;margin-bottom:1rem;">應用程式載入失敗</h1>
          <p><strong>錯誤來源:</strong> ${source}</p>
          <p style="margin-top:1rem;">這通常是因為檔案尚未部署完成或路徑錯誤 (404)。</p>
          <p style="color:#94a3b8;margin-top:0.5rem;">請嘗試：<br>1. 等待 1-2 分鐘讓 GitHub 更新。<br>2. 按下 <strong>Ctrl + F5</strong> 強制重新整理。</p>
        `;
      }
    }, true);
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
