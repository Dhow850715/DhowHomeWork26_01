<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapStitch - Pro Image Merger</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      margin: 0;
      overflow-x: hidden;
    }
    #root { min-height: 100vh; }
    .loader {
      width: 48px; height: 48px; border: 5px solid #1e293b;
      border-top-color: #3b82f6; border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root">
    <div style="display:flex; height:100vh; width:100vw; align-items:center; justify-content:center; flex-direction:column; gap:20px;">
      <div class="loader"></div>
      <p id="status-text" style="color:#94a3b8; font-size:14px; letter-spacing: 0.05em;">SnapStitch 正在準備中...</p>
    </div>
  </div>

  <script type="module">
    // 1. 動態計算目前的絕對路徑 (考慮到 GitHub Pages 的子目錄)
    const getFullUrl = (relPath) => {
      const url = new URL(relPath, window.location.href);
      return url.href;
    };

    const entryPoint = getFullUrl('./index.tsx');
    console.log('入口點定位:', entryPoint);

    // 2. 建立並插入 esm.sh/run 腳本
    // 我們直接在 URL 參數中使用 main=... 來強制指定路徑
    const runScript = document.createElement('script');
    runScript.type = 'module';
    runScript.src = `https://esm.sh/run?main=${entryPoint}`;
    
    runScript.onerror = () => {
      document.getElementById('root').innerHTML = `
        <div style="padding: 40px; text-align: center; color: white;">
          <h1 style="color: #f87171;">載入引擎失敗</h1>
          <p style="color: #94a3b8; margin-top: 10px;">無法連接至 esm.sh 編譯伺服器，請檢查網路連線。</p>
          <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #3b82f6; border: none; border-radius: 8px; color: white; cursor: pointer;">重試</button>
        </div>
      `;
    };

    document.head.appendChild(runScript);

    // 備用方案：如果 10 秒後還在轉圈圈，顯示手動排除指南
    setTimeout(() => {
      const status = document.getElementById('status-text');
      if (status && status.innerText.includes('準備中')) {
        status.innerHTML = `
          <div style="color: #64748b; font-size: 12px; margin-top: 10px;">
            如果長時間沒有反應，請嘗試：<br/>
            1. 按下 <b>Ctrl + F5</b> 強制重新整理<br/>
            2. 檢查目前網址是否包含 <b>index.html</b>，請將其刪除。
          </div>
        `;
      }
    }, 8000);
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
