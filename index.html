<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapStitch - Pro Image Merger</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      margin: 0;
      overflow: auto;
    }
    #root { min-height: 100vh; }
    .loader {
      width: 48px; height: 48px; border: 5px solid #1e293b;
      border-top-color: #3b82f6; border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .glass-morphism {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root">
    <div style="display:flex; height:100vh; width:100vw; align-items:center; justify-content:center; flex-direction:column; gap:20px;">
      <div class="loader"></div>
      <p style="color:#94a3b8; font-size:14px; letter-spacing: 0.05em;">SnapStitch 正在準備中...</p>
    </div>
  </div>

  <script type="module">
    /**
     * GitHub Pages 子目錄修復邏輯
     * 強制將入口點指向與當前 index.html 同目錄下的 index.tsx
     */
    try {
      const entryUrl = new URL('./index.tsx', window.location.href).href;
      console.log('正在從以下路徑載入入口點:', entryUrl);

      const loader = document.createElement('script');
      loader.type = 'module';
      // 使用 esm.sh/run 進行 JSX/TSX 即時編譯並顯式指定 main 入口
      loader.src = `https://esm.sh/run?main=${entryUrl}`;
      
      loader.onerror = () => {
        document.getElementById('root').innerHTML = `
          <div style="padding: 2rem; color: #f87171; text-align: center;">
            <h1 style="font-size: 1.5rem; margin-bottom: 1rem;">引擎啟動失敗</h1>
            <p>無法從 esm.sh 載入編譯器。這可能是暫時性的網路問題。</p>
            <button onclick="window.location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #3b82f6; color: white; border-radius: 0.5rem; border: none; cursor: pointer;">手動重新整理</button>
          </div>
        `;
      };

      document.body.appendChild(loader);
    } catch (e) {
      console.error('Loader script failed:', e);
    }
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
