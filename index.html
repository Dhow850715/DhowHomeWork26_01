<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapStitch - Pro Image Merger</title>
  
  <script>
    // GitHub Pages 關鍵修正：確保網址結尾有斜線
    // 如果沒有斜線，相對路徑 (如 index.tsx) 會指向錯誤的網域根目錄
    (function() {
      const path = window.location.pathname;
      // 如果路徑不以斜線結尾，且不是一個具體的檔案名，則重導向
      if (path.length > 1 && !path.endsWith('/') && !path.split('/').pop().includes('.')) {
        window.location.replace(window.location.href + '/');
      }
    })();
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      margin: 0;
      overflow-x: hidden;
    }
    #root { min-height: 100vh; }
    .loader {
      width: 48px; height: 48px; border: 5px solid #1e293b;
      border-top-color: #3b82f6; border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .glass-morphism {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root">
    <div style="display:flex; height:100vh; width:100vw; align-items:center; justify-content:center; flex-direction:column; gap:20px;">
      <div class="loader"></div>
      <p id="status-text" style="color:#94a3b8; font-size:14px; letter-spacing: 0.05em;">SnapStitch 正在準備中...</p>
    </div>
  </div>

  <!-- 
    配合上面的修正腳本，這裡使用 './index.tsx' 確保它永遠尋找當前資料夾內的檔案。
  -->
  <script type="module" src="./index.tsx"></script>
  <script type="module" src="https://esm.sh/run"></script>

  <script>
    // 診斷監控
    setTimeout(() => {
      const statusText = document.getElementById('status-text');
      if (statusText && statusText.innerText.includes('準備中')) {
        statusText.innerHTML = `
          <div style="text-align: center; color: #94a3b8; max-width: 400px; padding: 20px;">
            <p style="color: #f87171; font-weight: bold; margin-bottom: 8px;">載入時間較長</p>
            <p style="font-size: 12px;">這可能是因為編譯器負載過重或路徑解析緩慢。</p>
            <p style="font-size: 10px; margin-top: 10px; color: #64748b;">嘗試路徑: ${window.location.pathname}index.tsx</p>
            <button onclick="location.reload(true)" style="margin-top: 15px; background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: bold;">強制重新整理</button>
          </div>
        `;
      }
    }, 12000);
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
