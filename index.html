
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapStitch - Pro Image Merger</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
      overflow-x: hidden;
    }
    #root { min-height: 100vh; }
    .loader {
      width: 40px; height: 40px; border: 4px solid #3b82f6;
      border-top-color: transparent; border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .glass-morphism {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root">
    <div style="display:flex; height:100vh; width:100vw; align-items:center; justify-content:center; flex-direction:column; gap:20px;">
      <div class="loader"></div>
      <p style="color:#64748b; font-size:14px;">初始化中，請稍候...</p>
    </div>
  </div>

  <!-- 使用 esm.sh/run 進行 JSX 即時編譯 -->
  <script type="module">
    // 解決 GitHub Pages 子路徑問題
    // 我們不直接在 script src 寫 esm.sh/run，而是手動載入它並指定入口點
    const path = window.location.pathname;
    const base = path.substring(0, path.lastIndexOf('/') + 1);
    const entry = window.location.origin + base + 'index.tsx';
    
    console.log('App Entry Point:', entry);

    // 透過動態建立 script 標籤來載入，並帶上 main 參數
    const loader = document.createElement('script');
    loader.type = 'module';
    loader.src = `https://esm.sh/run?main=${entry}`;
    document.body.appendChild(loader);
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
